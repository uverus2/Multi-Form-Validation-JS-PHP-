
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="wrap">
        <div class="form-wrap">
            <div class="innerControls">
                <div>
                    <h1>Multi Contact Form</h1>
                </div>
                <div class="buttonsWrap">
                    <button id="newContact">Add Contact</button>
                    <button id="validate">Validate</button>
                    <button type="submit" id="submit">Save</button>
                </div>
            </div>
            <hr/>
            <div class="formSections">
                <div class="formSection">
                    <form action="" id="form-1" method="POST">
                        <h2>Contact</h2>
                        <hr/>
                        <div class="inputWrap">
                            <label for="">Name</label>
                            <div class="innerInput">
                                <input type="text" name="name">
                                <p class="error"> Field must have a value</p>
                            </div>
                        </div>
                        <div class="inputWrap">
                            <label for=""> Phone Number </label>
                            <div class="innerInput">
                                <input type="number" name="phone">
                                <p class="error"> Not a valid phone number. It must be 10 digits long</p>
                            </div>
                        </div>
                        <div class="inputWrap">
                            <label for=""> Email </label>
                            <div class="innerInput">
                                <input type="email" name="email" id="email">
                                <p class="error"> Not a valid email address. Format must be email@yahoo.com</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
